<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue引入式</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <span class="demo" @click="handleClick">{{index}}</span>
</div>
</body>
<script>
  new Vue({
    el: '#app',
    data() {
      return {
        index: 1
      }
    },
    created() {
      // 能获取到 data 和 methods 的数据
      // 请求接口、数据初始化
      // 获取 dom bom
      console.log("Created!")
    },
    mounted() {
      // 第一个能拿 dom 的时刻
      console.log(document.querySelector('.demo'));
      this.handleClick();

      console.log("Mounted!")
    },
    // 在销毁之前
    // 在页面销毁前，将 data 里面的 index 发送给后端
    beforeDestroy() {
      // 最后一个可以获取到 data 和 methods 的数据的时候
    },
    methods: {
      handleClick() {
        console.log(this.index);
      }
    }
  })
</script>
</html>
