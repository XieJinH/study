<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .container-grid {
      width: 600px;
      height: 500px;
      background-color: aliceblue;
      display: grid;
      /*grid-template-columns: 200px 200px 200px;*/
      /*grid-template-rows: 100px 100px 100px 100px 100px;*/
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(5, 1fr);
      gap: 10px;
      justify-items: center;
    }

    .dot {
      width: 100px;
      height: 100px;
      background-color: black;
      border-radius: 50%;
    }
  </style>
</head>
<body>
<div class="container-grid">
  <div class="dot"></div>
  <div class="dot"></div>
  <div class="dot"></div>
  <div class="dot"></div>
  <div class="dot"></div>
</div>
</body>
</html>
